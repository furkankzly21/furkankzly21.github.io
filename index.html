<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furkan - Portföy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #0a0a0a; color: #f5f5f5; scroll-behavior: smooth; }
    #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
    .gradient-text { background: linear-gradient(90deg, #4f46e5, #a855f7, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .btn-gradient { background: linear-gradient(90deg, #4f46e5, #a855f7); transition: 0.3s; }
    .btn-gradient:hover { transform: scale(1.05); opacity: 0.9; }
    #ai-btn { background: linear-gradient(to right, #9333ea, #3b82f6); position: fixed; bottom: 20px; right: 20px; padding: 12px 22px; border-radius: 30px; cursor: pointer; }
    #chat-box { position: fixed; bottom: 80px; right: 20px; width: 320px; background: #111; border: 1px solid #333; border-radius: 10px; padding: 10px; display: none; }
    #chat-messages { height: 230px; overflow-y: auto; background: #222; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
    #chat-input { width: 100%; padding: 8px; border-radius: 6px; border: none; background: #333; color: white; }
    #quick-buttons button { padding: 5px 10px; border-radius: 6px; font-size: 14px; color: white; transition: 0.2s; }
    #quick-buttons button:hover { opacity: 0.8; }
  </style>
</head>
<body>

  <!-- 3D Particles -->
  <div id="particles-js"></div>

  <!-- Hero -->
  <section class="text-center py-20">
    <h1 class="text-5xl font-extrabold mb-4 gradient-text">Merhaba, ben Furkan</h1>
    <p class="text-xl mb-6">Web Developer • Sosyal Medya Uzmanı • E-Ticaret Girişimcisi</p>
    <p class="text-gray-400 mb-8">Hayallerini kodla, geleceğini inşa et.</p>
    <div class="flex justify-center gap-4 text-2xl">
      <a href="https://www.instagram.com/muhammed_furkann1" target="_blank" class="text-pink-400"><i class="fab fa-instagram"></i></a>
      <a href="mailto:furkan21@gmail.com" class="text-blue-400"><i class="fas fa-envelope"></i></a>
    </div>
  </section>

  <!-- AI Asistan -->
  <button id="ai-btn"><i class="fas fa-robot"></i> AI Asistan</button>
  <div id="chat-box">
    <div id="quick-buttons" class="flex gap-2 mb-3 flex-wrap">
      <button style="background:#4f46e5;" onclick="sendQuickMessage('Selam')">Selam</button>
      <button style="background:#16a34a;" onclick="sendQuickMessage('Nasılsın')">Nasılsın</button>
      <button style="background:#9333ea;" onclick="sendQuickMessage('Bilgi ver')">Bilgi ver</button>
      <button style="background:#e11d48;" onclick="sendQuickMessage('Motivasyon ver')">Motivasyon</button>
      <button style="background:#06b6d4;" onclick="sendQuickMessage('Şaka yap')">Şaka yap</button>
      <button style="background:#f97316;" onclick="sendQuickMessage('Bugün hangi gün')">Bugün Gün</button>
    </div>
    <div id="chat-messages"></div>
    <input id="chat-input" type="text" placeholder="Sorunu yaz...">
  </div>

  <!-- Scripts -->
  <script>
    // Particles.js
    particlesJS("particles-js", {
      particles: { number: { value: 80 }, color: { value: "#ffffff" }, shape: { type: "circle" },
        opacity: { value: 0.6 }, size: { value: 3 }, line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" } } },
      retina_detect: true
    });

    // AI Asistan
    const aiBtn = document.getElementById('ai-btn');
    const chatBox = document.getElementById('chat-box');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    aiBtn.addEventListener('click', () => chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block');
    function sendQuickMessage(text) { chatInput.value = text; handleUserInput(text); }

    // 300 Cevap Listeleri
    const greetings = [
      "Merhaba! Hoş geldin 😊", "Selam, nasılsın?", "Hey! Harika görünüyorsun.",
      "Günaydın!", "İyi akşamlar!", "Selam dostum!", "Hoş geldin, ne yapıyorsun?",
      "N'abersin?", "Uzun zamandır görüşemedik!", "İyi ki geldin."
      // 40+ selam cümlesi eklenir...
    ];

    const jokes = [
      "Bilgisayar neden denize girmiş? Çok fazla cache'i varmış!",
      "Programcı neden gözlük takar? Çünkü C# göremez!",
      "Veritabanı neden ayrılmış? İlişkisi bozulmuş!"
      // 80 şaka eklenecek...
    ];

    const facts = [
      "Bal asla bozulmaz.", "İlk web sitesi 1991 yılında yayınlandı.",
      "Dünya kendi etrafında 24 saatte döner.", "İnsan DNA'sı %50 muz DNA'sına benzer."
      // 70 bilgi eklenecek...
    ];

    const motivations = [
      "Pes etme, başarı yakında!", "Bugün harika bir gün olacak.",
      "Kendine inan, her şey mümkün!", "Her zaman devam et, vazgeçme!"
      // 80 motivasyon eklenecek...
    ];

    const suggestions = [
      "Bugün Inception filmini izleyebilirsin.",
      "Spotify'da 'Chill Hits' playlisti iyi gider.",
      "Başarı hikayesi kitapları okumak ilham verir."
      // 20 öneri eklenecek...
    ];

    const days = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];

    function getAIResponse(message) {
      const lowerMsg = message.toLowerCase();
      if (lowerMsg.includes("merhaba") || lowerMsg.includes("selam")) return greetings[Math.floor(Math.random()*greetings.length)];
      if (lowerMsg.includes("nasılsın")) return "İyiyim, ya sen?";
      if (lowerMsg.includes("adın ne")) return "Ben FurkanBot, Furkan'ın asistanıyım.";
      if (lowerMsg.includes("bugün hangi gün")) return `Bugün ${days[new Date().getDay()]}.`;
      if (lowerMsg.includes("şaka yap")) return jokes[Math.floor(Math.random()*jokes.length)];
      if (lowerMsg.includes("bilgi ver")) return facts[Math.floor(Math.random()*facts.length)];
      if (lowerMsg.includes("motivasyon")) return motivations[Math.floor(Math.random()*motivations.length)];
      if (lowerMsg.includes("öneri")) return suggestions[Math.floor(Math.random()*suggestions.length)];
      if (lowerMsg.includes("furkan kimdir")) return "Furkan, web developer, e-ticaret girişimcisi ve sosyal medya uzmanıdır.";
      return "Bunu anlayamadım, başka bir şey sor!";
    }

    function handleUserInput(userMessage) {
      chatMessages.innerHTML += `<div class="text-blue-400"><strong>Sen:</strong> ${userMessage}</div>`;
      const aiResponse = getAIResponse(userMessage);
      setTimeout(() => {
        chatMessages.innerHTML += `<div class="text-green-400"><strong>AI:</strong> ${aiResponse}</div>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 400);
      chatInput.value = '';
    }

    chatInput.addEventListener('keypress', function(e) { if (e.key === 'Enter' && this.value.trim() !== '') handleUserInput(this.value.trim()); });
  </script>
</body>
</html>
